version: 2.1
commands:
  install_rust:
    steps:
      - run:
          name: Install rust
          command: |
            curl --proto '=https' --tlsv1.2 -sSf -o rustup.sh https://sh.rustup.rs
            chmod 755 rustup.sh
            ./rustup.sh -y
            . /root/.cargo/env
            cat /root/.cargo/env >> $BASH_ENV
            rustup default nightly
            rustup target add x86_64-unknown-linux-musl
            rustup component add rustfmt
  cargo_build:
    parameters:
      type:
        type: enum
        enum: ["release", "debug"]
      flags:
        type: string
        default: ""
      binary:
        type: string
        default: "target/release/ingraind"
      condition:
        type: string
        default: "true"
    steps:
      - run:
          name: Build
          command: |
              mkdir -p /build/binaries
              if ! << parameters.condition >>; then
                exit 0;
              fi
              if [ "<< parameters.type >>" = "release" ]; then
                cargo test << parameters.flags >> --release || exit 1
                cargo build << parameters.flags >> --release || exit 1
                cp << parameters.binary >> /build/binaries/ingraind
                sha256sum /build/binaries/ingraind
              else
                cargo test << parameters.flags >> || exit 1
                cargo build << parameters.flags >> || exit 1
                cp << parameters.binary >> /build/binaries/ingraind-debug
                sha256sum /build/binaries/ingraind-debug
              fi
              /usr/local/cargo/bin/sccache -s || true
      - store_artifacts:
          path: /build/binaries
          destination: ingraind-binaries

jobs:
  terraform:
    parameters:
      ami:
        type: string
        default: "latest"
      binary:
        type: string
        default: "target/x86_64-unknown-linux-musl/release/ingraind"
    working_directory: /build
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /build
      - run:
          name: Deploy
          command: |
            cd tests/terraform
            cp /build/<< parameters.binary >> ./ingraind
            ./run-amd64.sh << parameters.ami >>

  terraform_arm:
    parameters:
      ami:
        type: string
        default: "ubuntu-arm64-1910"
    working_directory: /build
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /build
      - run:
          name: Deploy
          command: |
            cd tests/terraform
            ./run-arm64.sh << parameters.ami >>

  ubuntu:
    parameters:
      tag:
        type: string
        default: "latest"
      kernel_version:
        type: string
        default: "$(uname -r)"
    working_directory: /build
    resource_class: large
    docker:
      - image: quay.io/redsift/ingraind-build:18.04
    steps:
      - checkout
      - cargo_build:
          type: release
          # only do release builds for terraform workflows
          condition: "[ -n \"$AWS_EC2_SSH_KEY_ID\" ]"
          flags: --target=x86_64-unknown-linux-musl
          binary: target/x86_64-unknown-linux-musl/release/ingraind

      - persist_to_workspace:
          root: "./"
          paths:
            - "target/x86_64-unknown-linux-musl/release/ingraind"

  fedora:
    working_directory: /build
    resource_class: large
    docker:
      - image: fedora:31
    steps:
      - checkout
      - run:
          name: Install deps
          command: |
            yum install -y clang-9.0.0 llvm-9.0.0 llvm-libs-9.0.0 llvm-devel-9.0.0 llvm-static-9.0.0 capnproto kernel kernel-devel elfutils-libelf-devel ca-certificates

      - install_rust

      - run:
          name: Configure env vars
          command: |
            echo export KERNEL_SOURCE=/usr/src/kernels/$(rpm -qa kernel-devel |cut -d- -f3-)/ >> $BASH_ENV
            echo export LLC=llc >> $BASH_ENV

      - cargo_build:
          type: debug
          binary: target/debug/ingraind

      - cargo_build:
          type: release
          # only do release builds for terraform workflows
          condition: "[ -n \"$AWS_EC2_SSH_KEY_ID\" ]"
          binary: target/release/ingraind

      - persist_to_workspace:
          root: "./"
          paths:
            - "target/release/ingraind"

  gke:
    working_directory: /build
    resource_class: large
    docker:
      - image: ubuntu
    steps:
      - checkout
      - run:
          name: Install some deps
          command: |
            apt-get update
            apt-get install -y curl wget gnupg2 software-properties-common lsb-release

      - run:
          name: Configure llvm 9 repo
          command: |
            curl https://apt.llvm.org/llvm-snapshot.gpg.key | apt-key add -
            add-apt-repository 'deb http://apt.llvm.org/bionic/   llvm-toolchain-bionic-9  main'

      - run:
          name: Install more deps
          command: |
            apt-get update
            apt-get install -y build-essential bc kmod cpio flex cpio libncurses5-dev
            apt-get install -y clang llvm llvm-9 musl-tools capnproto libelf-dev ca-certificates{,-java}

      - run:
          name: Configure kernel tree
          command: |
            mkdir cos-kernel && cd cos-kernel
            wget -O kernel.tgz https://chromium.googlesource.com/chromiumos/third_party/kernel/+archive/8549f18963962124c0f0d73667e59dbfc17c5218.tar.gz
            tar -xf kernel.tgz
            zcat /build/tests/gke/config-gke-4.14.138+.gz > .config
            make olddefconfig
            make prepare
            echo export KERNEL_SOURCE=/build/cos-kernel >> $BASH_ENV
            cd ..

      - install_rust

      - cargo_build:
          type: debug
          flags: --target=x86_64-unknown-linux-musl
          binary: target/x86_64-unknown-linux-musl/debug/ingraind

      - cargo_build:
          type: release
          flags: --target=x86_64-unknown-linux-musl
          binary: target/x86_64-unknown-linux-musl/release/ingraind

      - persist_to_workspace:
          root: "./"
          paths:
            - "target/x86_64-unknown-linux-musl/release/ingraind"

  run_test_gke:
    environment:
      GCLOUD_PROJECT: ingrain-playground
      GCLOUD_PRIMARY_ZONE: europe-west1-b
      GCLOUD_PRIMARY_CLUSTER: ingraind-test-cluster
    working_directory: /build
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - checkout
      - run:
          name: Setup credentials
          command: |
            if [ -z "$GCLOUD_SERVICE_KEY" ]; then
              circleci-agent step halt
            fi
            gcloud auth activate-service-account --key-file <(echo ${GCLOUD_SERVICE_KEY})
            gcloud config set project ${GCLOUD_PROJECT}
            gcloud container clusters get-credentials ${GCLOUD_PRIMARY_CLUSTER} --zone ${GCLOUD_PRIMARY_ZONE}

      - run:
          name: Deploy
          command: |
            cd tests/gke
            ./run-test.sh $DOCKER_IMAGE:${CIRCLE_SHA1:0:7}-gke

  build_docker_image:
    parameters:
      binary:
        type: string
        default: "target/x86_64-unknown-linux-musl/release/ingraind"
      tags:
        type: string
    working_directory: /build
    resource_class: large
    docker:
      - image: docker:latest
    steps:
      - checkout
      - attach_workspace:
          at: /build

      - setup_remote_docker

      - run:
          name: Login to the registry
          command: |
            echo ${DOCKER_PASSWORD} | docker login --username ${DOCKER_USERNAME} --password-stdin ${DOCKER_SERVER}

      - run:
          name: Build Docker image
          command: |
            cd /build
            cp << parameters.binary >> .
            docker build --build-arg BINARY_PATH=./ingraind \
                   $(for tag in << parameters.tags >>; do
                      echo -t $DOCKER_IMAGE:$tag
                    done) \
                   /build

            echo "Total sizes"
            docker images $DOCKER_IMAGE
            docker push $DOCKER_IMAGE

  build_rh_binary:
    parameters:
      yum_repo:
        type: string
      kernel_pkg:
        type: string
        default: kernel-devel

    working_directory: /build
    resource_class: large
    docker:
      - image: quay.io/redsift/ingraind-build:19.10
    steps:
      - checkout
      - attach_workspace:
          at: /build

      - run:
          name: Set up kernel for environment
          command: |
            yumdownloader --disablerepo=* --enablerepo=<< parameters.yum_repo >> << parameters.kernel_pkg >>
            rpm --nodeps -i << parameters.kernel_pkg >>*.rpm
            echo KERNEL_SOURCE=/usr/src/kernels/$(ls /usr/src/kernels |head -n1) >> $BASH_ENV

      - cargo_build:
          type: release
          flags: --target=x86_64-unknown-linux-musl
          binary: target/x86_64-unknown-linux-musl/release/ingraind

      - persist_to_workspace:
          root: "./"
          paths:
            - "target"

workflows:
  version: 2.1
  build:
    jobs:
      - terraform_arm:
          name: 'terraform - ubuntu/arm64'

      - terraform:
          name: 'terraform - ubuntu 18.04'
          ami: 'ubuntu-1804'
          requires:
            - ubuntu 18.04
          filters:
            branches:
              only:
                - master

      - terraform:
          name: 'terraform - fedora 31'
          ami: 'fedora-31'
          binary: 'target/release/ingraind'
          requires:
            - fedora 31
          filters:
            branches:
              only:
                - master

      - ubuntu:
          name: "ubuntu 18.04"
          tag: "18.04"

      - fedora:
          name: "fedora 31"

  elrepo7_docker:
    jobs:
      - build_rh_binary:
          context: org-global
          name: build elrepo7
          yum_repo: elrepo7
          kernel_pkg: kernel-ml-devel
      - build_docker_image:
          tags: latest-elrepo7 ${CIRCLE_SHA1:0:7}-elrepo7 ${CIRCLE_TAG/%/-elrepo7}
          requires:
            - build elrepo7
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  elrepo8_docker:
    jobs:
      - build_rh_binary:
          context: org-global
          name: build elrepo8
          yum_repo: elrepo8
          kernel_pkg: kernel-ml-devel
      - build_docker_image:
          tags: latest-elrepo8 ${CIRCLE_SHA1:0:7}-elrepo8 ${CIRCLE_TAG/%/-elrepo7}
          requires:
            - build elrepo8
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  amzn2_docker:
    jobs:
      - build_rh_binary:
          context: org-global
          name: build amzn2
          yum_repo: amzn2-core
      - build_docker_image:
          tags: latest-amzn2 ${CIRCLE_SHA1:0:7}-amzn2 ${CIRCLE_TAG/%/-amzn2}
          requires:
            - build amzn2
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  centos8_docker:
    jobs:
      - build_rh_binary:
          context: org-global
          name: build centos8
          yum_repo: centos8
      - build_docker_image:
          tags: latest-centos8 ${CIRCLE_SHA1:0:7}-centos8 ${CIRCLE_TAG/%/-centos8}
          requires:
            - build centos8
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  fedora31_docker:
    jobs:
      - build_rh_binary:
          context: org-global
          name: build fedora31
          yum_repo: fedora
      - build_docker_image:
          tags: latest-fedora31 ${CIRCLE_SHA1:0:7}-fedora31 ${CIRCLE_TAG/%/-fedora31}
          requires:
            - build fedora31
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

  gke_docker:
    jobs:
      - gke
      - build_docker_image:
          name: build gke image
          tags: latest-gke ${CIRCLE_SHA1:0:7}-gke ${CIRCLE_TAG/%/-gke}
          requires:
            - gke
      - run_test_gke:
          requires:
            - build gke image
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
