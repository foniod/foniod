[package]
name = "ingraind"
version = "1.0.0"
authors = ["Peter Parkanyi <peter@redsift.io>"]
license = "GPL-3.0"
description = "eBPF-based system monitoring agent"
repository = "https://github.com/redsift/ingraind"
build = "build.rs"
edition = "2018"

[build-dependencies]
cargo-bpf = { git = "https://github.com/redsift/redbpf" }

[build-dependencies.capnpc]
version = "^0.9.3"
optional = true

[dependencies]
actix = "^0.8"
futures = "^0.1"
tokio = "0.1"
tokio-reactor = "0.1"
tokio-udp = "0.1"
tokio-timer = "0.2.12"
bytes = "0.4"
mio = "0.6"

failure = "0.1"
lazy_static = "1.1.0"

lazy-socket = "0.3"
redbpf = { git = "https://github.com/redsift/redbpf" }
redbpf-probes = { git = "https://github.com/redsift/redbpf" }

serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
toml = "^0.5"

rustls = "0.17"
metrohash = "1"
regex = "1.1"

log = { version = "^0.4", features = ["serde"] }
env_logger = "^0.7.1"
syslog = "^5.0"

rayon = "1.2.1"

dns-parser = "0.8"
hdrhistogram = { version = "7.0", default-features = false }
ingraind-probes = { path = "ingraind-probes" }

[dependencies.hyper]
version = "0.13"
optional = true

[dependencies.hyper-rustls]
version = "0.17"
optional = true

[dependencies.cadence]
version =  "0.19"
optional = true

[dependencies.capnp]
version = "0.9"
optional = true

[dependencies.rusoto_core]
version = "0.42.0"
default-features = false
features = ["rustls"]
optional = true

[dependencies.rusoto_s3]
version = "0.42.0"
default-features = false
features = ["rustls"]
optional = true

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "aggregator"
harness = false

[features]
default = ["statsd-backend", "http-backend", "capnp-encoding"]
s3-backend = ["rusoto_core", "rusoto_s3"]
statsd-backend = ["cadence"]
http-backend = ["hyper", "hyper-rustls"]
capnp-encoding = ["capnp", "capnpc"]

[profile.release]
lto = "thin"
opt-level = 3
debug = true
